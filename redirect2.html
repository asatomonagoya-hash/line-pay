<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      const statusEl = document.getElementById("status");
      try {
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: "2008778355-5GpPrZiT" });

        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログインへ遷移します...";
          liff.login({ redirectUri: location.href });
          return;
        }

        statusEl.textContent = "プロフィール取得中...";
        const { userId } = await liff.getProfile();

        const base = "https://buy.stripe.com/4gM28sbVggTVc2P84ccQU04";
        const url = new URL(base);
        url.searchParams.set("client_reference_id", userId);

        statusEl.textContent = "決済画面へ移動します...";
        liff.openWindow({ url: url.toString(), external: true });

      } catch (e) {
        console.error(e);
        statusEl.textContent = "エラー:\n" + (e?.message ?? JSON.stringify(e));
      }
    }
    window.addEventListener("load", main);
  </script>
</head>
<body>
  <pre id="status">起動中...</pre>
</body>
</html>
