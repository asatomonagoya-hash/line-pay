<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>決済へ移動中...</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // 設定値（ここだけ変えればOK）
      const LIFF_ID = "2008778355-5GpPrZiT";
      const STRIPE_BASE_URL = "https://buy.stripe.com/4gM28sbVggTVc2P84ccQU04"; // シルバーのPayment Link（パラメータ無しでテスト）

      try {
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID });

        // ログインしていなければログインへ（戻り先を明示）
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログインへ遷移します...";
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // ここではプロフィール取得もしません（= userIdも取らない）
        // 目的：client_reference_id を付けた時だけ壊れるかどうかの切り分け

        statusEl.textContent = "決済画面へ移動します（パラメータ無しテスト）...";

        // ★重要：外部ブラウザで開く（LINE内WebView問題を回避）
        liff.openWindow({
          url: STRIPE_BASE_URL,
          external: true
        });

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラーが発生しました：\n" +
          (e && e.message ? e.message : JSON.stringify(e));
      }
    }

    window.addEventListener("load", main);
  </script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; padding: 16px;">
  <pre id="status" style="white-space: pre-wrap; word-break: break-word;">起動中...</pre>
</body>
</html>
