<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>決済へ移動中...</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // 設定値（ここだけ変えればOK）
      const LIFF_ID = "2008778355-5GpPrZiT";
      const STRIPE_BASE_URL = "https://buy.stripe.com/4gM28sbVggTVc2P84ccQU04"; // ←シルバーのPayment Link

      try {
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID });

        // ログインしていなければログインへ（戻り先を明示）
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログインへ遷移します...";
          liff.login({ redirectUri: window.location.href });
          return;
        }

        statusEl.textContent = "プロフィール取得中...";
        const profile = await liff.getProfile();
        const userId = profile.userId;

        // URLを安全に組み立て（? & の事故回避）
        const url = new URL(STRIPE_BASE_URL);
        url.searchParams.set("client_reference_id", userId);

        statusEl.textContent = "外部ブラウザで決済画面を開きます...";

        // ★LINE外部ブラウザ起動の挙動対策：external=trueで外部ブラウザを強制
        liff.openWindow({
          url: url.toString(),
          external: true
        });

        // ★LINE外部ブラウザ起動の挙動対策：LIFF画面を閉じる（端末によって挙動が安定）
        // すぐ閉じると開き切る前に閉じる端末があるので少し待つ
        setTimeout(() => {
          try {
            // LIFF内で開かれている場合のみ有効（外部ブラウザでは何もしない）
            liff.closeWindow();
          } catch (e) {
            // closeWindowが効かない環境もあるので握りつぶし
          }
        }, 400);

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラーが発生しました：\n" +
          (e && e.message ? e.message : JSON.stringify(e));
      }
    }

    window.addEventListener("load", main);
  </script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; padding: 16px;">
  <pre id="status" style="white-space: pre-wrap; word-break: break-word;">起動中...</pre>
</body>
</html>
