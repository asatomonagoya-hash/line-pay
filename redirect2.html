<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シルバー会員 決済へ移動中...</title>

  <!-- キャッシュ対策（LINE内で古いHTMLが残ることがあるため） -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // === シルバー会員 用設定 ===
      const LIFF_ID = "2008778413-XN1noaJM"; // シルバーのLIFF ID
      const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/4gM28sbVggTVc2P84ccQU04"; // シルバーPayment Link

      try {
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログインへ遷移します...";
          liff.login({ redirectUri: window.location.href });
          return;
        }

        statusEl.textContent = "プロフィール取得中...";
        const { userId } = await liff.getProfile();

        // Stripe URL を安全に生成（?/&事故防止）
        const url = new URL(STRIPE_PAYMENT_LINK);
        url.searchParams.set("client_reference_id", userId);

        statusEl.textContent = "外部ブラウザで決済画面を開きます...";
        liff.openWindow({
          url: url.toString(),
          external: true
        });

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラーが発生しました：\n" +
          (e && e.message ? e.message : JSON.stringify(e));
      }
    }

    window.addEventListener("load", main);
  </script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; padding: 16px;">
  <pre id="status" style="white-space: pre-wrap; word-break: break-word;">起動中...</pre>
</body>
</html>
