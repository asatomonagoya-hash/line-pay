<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シルバー会員 決済へ移動中...</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // === シルバー会員 用設定 ===
      const LIFF_ID = "2008778413-XN1noaJM"; // ← 画像のシルバーLIFF ID
      const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/4gM28sbVggTVc2P84ccQU04"; // ← シルバーPayment Link

      try {
        // 1) LIFF初期化（※必ず https://liff.line.me/{LIFF_ID} 経由で起動）
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID });

        // 2) 未ログインならログイン（戻り先を固定）
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログインへ遷移します...";
          liff.login({ redirectUri: window.location.href });
          return;
        }

        // 3) userId取得
        statusEl.textContent = "プロフィール取得中...";
        const profile = await liff.getProfile();
        const userId = profile.userId;

        // 4) Stripe URL を安全に組み立て（?/& やエンコード事故を回避）
        const url = new URL(STRIPE_PAYMENT_LINK);
        url.searchParams.set("client_reference_id", userId);

        // 5) 外部ブラウザでStripeを開く（LINE内WebView回避）
        statusEl.textContent = "外部ブラウザで決済画面を開きます...";
        liff.openWindow({
          url: url.toString(),
          external: true
        });

        // 端末依存の不具合が出る場合のみ有効化（通常は不要）
        // setTimeout(() => { try { liff.closeWindow(); } catch (e) {} }, 500);

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラーが発生しました：\n" +
          (e && e.message ? e.message : JSON.stringify(e));
      }
    }

    window.addEventListener("load", main);
  </script>
</head>

<body style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; padding: 16px;">
  <pre id="status" style="white-space: pre-wrap; word-break: break-word;">起動中...</pre>
</body>
</html>
