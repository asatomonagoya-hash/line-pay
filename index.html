<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>入会プラン選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial;
      background: #fff;
      margin: 0;
      padding: 24px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
    }
    button {
      width: 100%;
      padding: 18px;
      margin-bottom: 16px;
      font-size: 18px;
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fff;
      color: #007aff;
      cursor: pointer;
    }
    button:disabled {
      color: #aaa;
    }
    #error {
      color: red;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <h1>プランを選んでください</h1>
  <p>このあと Stripe 決済に移動します。</p>

  <button onclick="startCheckout('bronze')">ブロンズ ¥500</button>
  <button onclick="startCheckout('silver')">シルバー ¥3,000</button>
  <button onclick="startCheckout('gold')">ゴールド ¥5,000</button>

  <div id="error"></div>

  <script>
    const API_ENDPOINT = "https://line-pay.pages.dev/create-checkout-session";
    const errorEl = document.getElementById("error");

    async function initLiff() {
      try {
        await liff.init({ liffId: "2008778355-5GpPrZiT" });

        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
      } catch (e) {
        errorEl.textContent = "LIFF初期化エラー: " + e.message;
      }
    }

    async function startCheckout(plan) {
      errorEl.textContent = "";

      try {
        const userId = liff.getContext().userId;
        if (!userId) {
          throw new Error("userId が取得できません");
        }

        const res = await fetch(API_ENDPOINT, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            userId: userId,
            plan: plan
          })
        });

        const data = await res.json();

        if (!data.ok || !data.url) {
          throw new Error(data.error || "Checkout URL が取得できません");
        }

        // Stripe Checkout に遷移
        window.location.href = data.url;

      } catch (err) {
        console.error(err);
        errorEl.textContent = "エラー: " + err.message;
      }
    }

    initLiff();
  </script>
</body>
</html>
