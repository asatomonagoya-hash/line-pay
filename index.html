<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入会プラン選択</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP","Hiragino Kaku Gothic ProN","Yu Gothic",sans-serif; margin:0; padding:0; background:#fff; color:#111; }
    .wrap { max-width: 560px; margin: 0 auto; padding: 24px 16px 40px; }
    h1 { font-size: 28px; margin: 12px 0 6px; }
    .sub { color:#666; margin: 0 0 18px; }
    .btn { width:100%; padding:18px 16px; border-radius: 14px; border:1px solid #d9d9d9; background:#fff; font-size: 22px; margin: 14px 0; cursor:pointer; }
    .btn:disabled { opacity:0.55; cursor:not-allowed; }
    .status { margin-top: 12px; font-size: 14px; color:#444; }
    .err { margin-top: 12px; white-space: pre-wrap; color:#c00; font-size: 14px; }
    .ok { color:#0a6; }
    .small { position: fixed; bottom: 10px; left: 10px; font-size: 12px; color:#999; }
    .box { padding: 12px 12px; border:1px solid #eee; border-radius: 12px; background:#fafafa; }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>プランを選んでください</h1>
    <p class="sub">このあとStripe決済に移動します。</p>

    <button id="btnBronze" class="btn" onclick="go('bronze')">ブロンズ ¥500</button>
    <button id="btnSilver" class="btn" onclick="go('silver')">シルバー ¥3,000</button>
    <button id="btnGold" class="btn" onclick="go('gold')">ゴールド ¥5,000</button>

    <div class="box" style="margin-top:18px;">
      <div class="status" id="status">状態：初期化中…</div>
      <div class="status" id="profile"></div>
      <div class="err" id="err"></div>
    </div>
  </div>

  <!-- キャッシュ確認用（URLに ?v=1 など付けると表示が変わる） -->
  <div class="small" id="ver"></div>

  <script>
    // ✅ ここだけあなたの環境に固定（絶対URLが一番事故らない）
    const API_URL = "https://line-pay.pages.dev/create-checkout-session";

    const $status = document.getElementById("status");
    const $profile = document.getElementById("profile");
    const $err = document.getElementById("err");

    function setBusy(isBusy) {
      document.getElementById("btnBronze").disabled = isBusy;
      document.getElementById("btnSilver").disabled = isBusy;
      document.getElementById("btnGold").disabled = isBusy;
    }

    function showError(msg) {
      $err.textContent = msg || "";
    }

    function showStatus(msg, ok=false) {
      $status.textContent = "状態：" + msg;
      $status.className = "status" + (ok ? " ok" : "");
    }

    // URLの v を表示（キャッシュ破壊確認用）
    (function showVersion(){
      const p = new URLSearchParams(location.search);
      const v = p.get("v") || "none";
      document.getElementById("ver").textContent = "v=" + v;
    })();

    async function init() {
      try {
        showStatus("LIFF初期化中…");
        // LIFF ID は HTMLに埋めずに、LINE側の設定（URL）で開くだけでもOK
        // ただし liff.init は必須
        await liff.init({ liffId: "2008778355-5GpPrZiT" });

        if (!liff.isLoggedIn()) {
          showStatus("LINEログインが必要です。ログインに移動します…");
          liff.login();
          return;
        }

        showStatus("ユーザー情報取得中…");
        const prof = await liff.getProfile();
        $profile.textContent = `userId: ${prof.userId}`;
        showStatus("準備OK（プランを選択してください）", true);
        showError("");
      } catch (e) {
        showError("初期化エラー:\n" + (e?.message || String(e)));
        showStatus("初期化に失敗しました");
      }
    }

    async function go(plan) {
      setBusy(true);
      showError("");
      showStatus(`${plan} のCheckout作成中…`);

      try {
        const prof = await liff.getProfile();
        const userId = prof.userId;

        // ✅ LIFF内の fetch は失敗理由が見えないことがあるので、必ず text で受ける
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, plan })
        });

        const raw = await res.text();
        if (!res.ok) {
          throw new Error(`HTTP ${res.status}\n${raw}`);
        }

        let data;
        try {
          data = JSON.parse(raw);
        } catch {
          throw new Error("JSON parse failed\n" + raw);
        }

        if (!data.ok || !data.url) {
          throw new Error("Bad response\n" + raw);
        }

        showStatus("Stripeへ移動します…", true);

        // ✅ Stripe Checkoutへ遷移（外部ブラウザ/同一ブラウザどちらでも動く）
        // まずはシンプルに location.href でOK
        window.location.href = data.url;

      } catch (e) {
        showError("エラー:\n" + (e?.message || String(e)));
        showStatus("失敗（エラー内容を確認）");
      } finally {
        setBusy(false);
      }
    }

    init();
  </script>
</body>
</html>
