<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>決済完了</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>✅ 決済が完了しました</h2>
  <p>数秒後にLINEへ戻ります。</p>

  <script>
    async function main() {
      await liff.init({ liffId: "あなたのLIFF_ID" });

      // 2秒待ってLINEに戻す
      setTimeout(() => {
        liff.closeWindow();
      }, 2000);
    }
    main();
  </script>
</body>
</html>
