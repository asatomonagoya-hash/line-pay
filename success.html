<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>決済完了</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;margin:0;padding:24px}
    .card{max-width:560px;margin:40px auto;padding:22px;border:1px solid #e5e7eb;border-radius:16px}
    h1{font-size:20px;margin:0 0 12px}
    .muted{color:#6b7280;font-size:14px}
    .btn{display:block;width:100%;text-align:center;text-decoration:none;padding:14px 16px;border-radius:12px;margin-top:12px;border:1px solid #e5e7eb;background:#f9fafb;color:#111}
    .primary{background:#06c755;color:#fff;border-color:#06c755}
  </style>
</head>
<body>
  <div class="card">
    <h1>✅ 決済が完了しました</h1>
    <p>LINEに戻ります。戻ったら案内メッセージ（フォーム）をご確認ください。</p>
    <p class="muted">自動で戻らない場合は下のボタンを押してください。</p>
    <button class="btn primary" id="btn" type="button">LINEに戻る</button>
    <a class="btn" href="line://">LINEアプリを開く（保険）</a>
  </div>

  <script>
    const LIFF_ID = "2008777809-IHfmxD85"; // Googleフォーム入力用LIFFでOK

    async function main(){
      try{
        await liff.init({ liffId: LIFF_ID });

        const close = () => { try { liff.closeWindow(); } catch(e) {} };

        document.getElementById("btn").addEventListener("click", close);

        // 1.5秒後に自動で閉じる（=LINEに戻る）
        setTimeout(close, 1500);

      }catch(e){
        // LIFF初期化に失敗したらボタンだけに任せる
      }
    }
    main();
  </script>
</body>
</html>
