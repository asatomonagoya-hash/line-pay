<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴールド会員 決済へ移動中...</title>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif; padding: 16px; }
    pre { white-space: pre-wrap; word-break: break-word; }
  </style>
</head>

<body>
  <pre id="status">起動中...</pre>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // ★ リッチメニューのURLと完全一致させる（超重要）
      const LIFF_ID = "2008805355-pfJagaTF";

      // ★ Stripe Payment Link（ゴールド）
      const STRIPE_PAYMENT_LINK = "https://buy.stripe.com/8x23cw0cyeLNc2P708cQU05";

      try {
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID }); // ← 1回だけ

        // 「LIFFからのみアクセス」(= LINE内WebView以外は止める)
        // ※GitHub直アクセスや外部ブラウザで開いた場合に止める
        if (!liff.isInClient()) {
          statusEl.textContent =
            "このページはLINEアプリ内（LIFF）から開いてください。\n\n" +
            "リッチメニューの「ゴールド」ボタンから開き直してください。";
          return;
        }

        // 未ログインならログイン
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログイン中...";
          liff.login({ redirectUri: location.href });
          return;
        }

        statusEl.textContent = "プロフィール取得中...";
        const profile = await liff.getProfile();

        // Stripe URLに userId を付与
        const url = new URL(STRIPE_PAYMENT_LINK);
        url.searchParams.set("client_reference_id", profile.userId);

        statusEl.textContent = "決済画面を外部ブラウザで開きます...";
        liff.openWindow({
          url: url.toString(),
          external: true
        });

        // 開いた後の画面（任意）
        statusEl.textContent =
          "外部ブラウザで決済画面を開きました。\n" +
          "表示されない場合は、もう一度お試しください。";

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラー：\n" + (e?.message || JSON.stringify(e));
      }
    }

    window.addEventListener("load", main);
  </script>
</body>
</html>
