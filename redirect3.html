<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゴールド会員 決済へ移動中...</title>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <pre id="status">起動中...</pre>

  <script>
    async function main() {
      const statusEl = document.getElementById("status");

      // ★ LIFF ID（ゴールド）
      const LIFF_ID = "2008778444-6zKl4323";

      // ★ Stripe Payment Link（ゴールド）
      const STRIPE_PAYMENT_LINK =
        "https://buy.stripe.com/8x23cw0cyeLNc2P708cQU05";

      try {
        // ① LIFF初期化（※ liff.line.me から来た時だけ成功）
        statusEl.textContent = "LIFF初期化中...";
        await liff.init({ liffId: LIFF_ID });

        // ② 未ログインならログイン
        if (!liff.isLoggedIn()) {
          statusEl.textContent = "LINEログイン中...";
          liff.login();
          return;
        }

        // ③ userId取得
        statusEl.textContent = "プロフィール取得中...";
        const profile = await liff.getProfile();

        // ④ Stripe URL生成
        const url = new URL(STRIPE_PAYMENT_LINK);
        url.searchParams.set(
          "client_reference_id",
          profile.userId
        );

        // ⑤ 外部ブラウザでStripeを開く
        statusEl.textContent = "決済画面を開きます...";
        liff.openWindow({
          url: url.toString(),
          external: true
        });

      } catch (e) {
        console.error(e);
        statusEl.textContent =
          "エラー：\n" + (e?.message || e);
      }
    }

    main();
  </script>
</body>
</html>
