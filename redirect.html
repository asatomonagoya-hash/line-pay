<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>入会プラン選択</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>

<body>
  <h2>プランを選んでください</h2>

  <button onclick="checkout('bronze')">ブロンズ ¥500</button><br><br>
  <button onclick="checkout('silver')">シルバー ¥3,000</button><br><br>
  <button onclick="checkout('gold')">ゴールド ¥5,000</button>

  <p id="error" style="color:red;"></p>

<script>
async function checkout(plan) {
  try {
    await liff.init({ liffId: "2008778355-5GpPrZiT" });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const userId = liff.getContext().userId;

    const res = await fetch(
      "https://line-pay.pages.dev/create-checkout-session",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, plan })
      }
    );

    const data = await res.json();

    if (!data.url) {
      throw new Error("Stripe URL が取得できません");
    }

    // ⭐ ここがポイント：必ず external:true
    liff.openWindow({
      url: data.url,
      external: true
    });

  } catch (err) {
    document.getElementById("error").innerText =
      "エラー: " + err.message;
  }
}
</script>
</body>
</html>
