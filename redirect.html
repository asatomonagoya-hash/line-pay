<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE連携テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        // --- 設定エリア：ここをプランごとに書き換える ---
        const myLiffId = "2008778355-5GpprZiT"; // LINE DevelopersのLIFF ID
        const stripeUrl = "https://buy.stripe.com/4gM3cw5wS335eaX2JScQU03"; // StripeのURL
        // ------------------------------------------

        alert("【テスト1】開始します。LIFF ID: " + myLiffId);

        // LIFFの初期化
        await liff.init({ liffId: myLiffId });
        alert("【テスト2】LIFFの初期化に成功しました！");

        // ログインチェック
        if (!liff.isLoggedIn()) {
          alert("【テスト3】未ログインのため、ログイン画面へ移動します。");
          liff.login();
        } else {
          // ユーザー情報の取得
          const profile = await liff.getProfile();
          const userId = profile.userId;
          alert("【テスト4】ログイン確認済み！\nあなたのLINE ID: " + userId);

          // Stripeへジャンプ
          const finalUrl = stripeUrl + "?client_reference_id=" + userId;
          alert("【最終テスト】Stripeへ移動します。\nURL: " + finalUrl);
          
          window.location.href = finalUrl;
        }
      } catch (error) {
        alert("❌エラーが発生しました\n内容: " + error.message);
        console.error(error);
      }
    }

    // ページが読み込まれたら実行
    window.onload = main;
  </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
  <h2>自動転送テスト中</h2>
  <p>ポップアップが表示されたら「OK」を押してください。</p>
  <p>エラーが出る場合は、その内容を教えてください。</p>
</body>
</html>
