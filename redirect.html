<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>入会プラン選択</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;padding:18px}
    .btn{display:block;width:100%;padding:16px;margin:12px 0;border:1px solid #ddd;border-radius:12px;background:#fff;font-size:18px}
    .note{color:#666;font-size:13px}
  </style>
</head>
<body>
  <h2>プランを選んでください</h2>
  <p class="note">このあとStripe決済に移動します。</p>

  <button class="btn" onclick="go('bronze')">ブロンズ ¥500</button>
  <button class="btn" onclick="go('silver')">シルバー ¥3,000</button>
  <button class="btn" onclick="go('gold')">ゴールド ¥5,000</button>

  <p id="msg" class="note"></p>

  <script>
    const WORKER_URL = "https://YOUR-WORKER-DOMAIN/create-checkout-session"; // ←ここだけ変更

    async function init() {
      try {
        document.getElementById("msg").textContent = "初期化中...";
        await liff.init({ liffId: "2008778355-5GpPrZiT" });
        if (!liff.isLoggedIn()) liff.login();
        document.getElementById("msg").textContent = "準備OK";
      } catch (e) {
        document.getElementById("msg").textContent = "LIFF初期化エラー: " + String(e);
      }
    }

    async function go(plan) {
      try {
        document.getElementById("msg").textContent = "決済ページ作成中...";
        const profile = await liff.getProfile();
        const userId = profile.userId;

        const res = await fetch(WORKER_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ userId, plan })
        });

        if (!res.ok) throw new Error("Worker error: " + res.status);
        const data = await res.json();
        if (!data.url) throw new Error("No session url");

        // Stripeへ（外部ブラウザ）
        liff.openWindow({ url: data.url, external: true });
      } catch (e) {
        document.getElementById("msg").textContent = "エラー: " + String(e);
      }
    }

    init();
  </script>
</body>
</html>
