<!DOCTYPE html>
<html>
<head>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      try {
        // LIFF IDを正確に指定して初期化
        await liff.init({ liffId: "2008778355-5GpPrZiT" });
        
        if (!liff.isLoggedIn()) {
          liff.login();
        } else {
          const profile = await liff.getProfile();
          const userId = profile.userId;
          // IDをくっつけてStripeへ強制ジャンプ！
          window.location.href = "https://buy.stripe.com/4gM3cw5wS335eaX2JScQU03?client_reference_id=" + userId;
        }
      } catch (error) {
        document.body.innerHTML = "エラーが発生しました: " + error.message;
      }
    }
    main();
  </script>
</head>
<body>LINE IDを確認してStripeへ移動中...</body>
</html>
